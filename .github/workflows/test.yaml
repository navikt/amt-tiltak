name: Run tests
on:
  workflow_call:
  push:
    branches-ignore:
      - main

env:
  TZ: Europe/Oslo

jobs:
  test:
    permissions:
      contents: "write"
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Run maven tests
        run: mvn -B verify