name: Run tests
on:
  workflow_call:
  push:
    branches-ignore:
      - main

env:
  TZ: Europe/Oslo

jobs:
  test:
    permissions:
      contents: "write"
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run tests
        run: ./gradlew check --console=plain --no-daemon
