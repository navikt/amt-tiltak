spring.main.banner-mode=off

# Enables colors for log output
spring.output.ansi.enabled=always

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=*
management.metrics.export.prometheus.enabled=true

no.nav.security.jwt.issuer.azuread.discovery-url=http://localhost:8082/default/.well-known/openid-configuration
no.nav.security.jwt.issuer.azuread.accepted-audience=some-audience

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5454}/${DB_DATABASE:amt-tiltak-db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:qwerty}
spring.datasource.hikari.maximum-pool-size=4