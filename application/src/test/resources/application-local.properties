spring.main.banner-mode=off

# Enables colors for log output
spring.output.ansi.enabled=always

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=*
management.metrics.export.prometheus.enabled=true

no.nav.security.jwt.issuer.tokenx.discovery-url=http://localhost:8082/local-tokenx/.well-known/openid-configuration
no.nav.security.jwt.issuer.tokenx.accepted-audience=somescope

pdl.scope=api://test.pdl.pdl-api/.default
pdl.url=http://localhost:1234

amt-enhetsregister.scope=api://test.amt.amt-enhetsregister/.default
amt-enhetsregister.url=http://localhost:1234

nom.scope=api://test.nom.nom-api/.default
nom.url=http://localhost:1234
nom.mock=true

poao-gcp-proxy.scope=api://test.pto.poao-gcp-proxy/.default
poao-gcp-proxy.url=http://localhost:1234

digdir-krr-proxy.scope=api://dev-gcp.team-rocket.digdir-krr-proxy/.default
digdir-krr-proxy.url=http://localhost:1234

veilarbarena.scope=api://test.pto.veilarbarena/.default

veilarboppfolging.scope=api://test.pto.veilarboppfolging/.default

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5454}/${DB_DATABASE:amt-tiltak-db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:qwerty}
spring.datasource.hikari.maximum-pool-size=4