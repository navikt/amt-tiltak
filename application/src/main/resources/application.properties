spring.main.banner-mode=off
server.shutdown=graceful

management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.endpoint.health.group.liveness.include=livenessState
management.endpoints.web.base-path=/internal
management.endpoints.web.exposure.include=prometheus,health
management.metrics.export.prometheus.enabled=true

pdl.scope=${PDL_SCOPE:null}
pdl.url=${PDL_URL:null}

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.hikari.maximum-pool-size=4

no.nav.security.jwt.client.registration.nom.token-endpoint-url: https://login.microsoftonline.com/${AZURE_APP_TENANT_ID:dummy}/oauth2/v2.0/token
no.nav.security.jwt.client.registration.nom.grant-type: client_credentials
no.nav.security.jwt.client.registration.nom.scope: ${NOM_SCOPE:some_scope} 
no.nav.security.jwt.client.registration.nom.authentication.client-id: ${AZURE_APP_CLIENT_ID:dummy}
no.nav.security.jwt.client.registration.nom.authentication.client-secret: ${AZURE_APP_CLIENT_SECRET:dummy}
no.nav.security.jwt.client.registration.nom.authentication.client-auth-method: client_secret_basic